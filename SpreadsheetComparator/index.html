<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spreadsheet Comparator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Spreadsheet Comparator</h1>
      <div class="upload-section">
        <label for="didiInput">DIDI (.xlsx)</label>
        <input type="file" id="didiInput" accept=".xlsx" />

        <label for="appletInput">Applet Titles and URLs (.csv)</label>
        <input type="file" id="appletInput" accept=".csv" />

        <button id="compareBtn" disabled>Compare</button>
      </div>

      <div class="results">
        <h2>Not in Storybook</h2>
        <div id="deletionsBox" class="text-box">
          Upload files and compare to see items that aren't in Storybook.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
