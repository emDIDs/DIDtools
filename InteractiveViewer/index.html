<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Viewer</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script src="script.js" defer></script>
    <style>
      h1,
      header {
        margin: 8px;
      }
      main {
        padding: 0;
      }
      #prompt {
        max-width: 590px;
        word-wrap: break-word;
      }
      #prompt {
        display: none;
      }

      #checkbox:checked ~ #prompt {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Interactive Viewer</h1>
    </header>
    <main>
      <div class="loader">
        <p>Enter the interactive's material ID, then click Load Applet.</p>
        <p>Tip! Append the URL with the material ID or language code! (Ex: ?matId=kaqrqhdf or ?lang=es)</p>
        <label for="id1">Material ID: </label><input id="id1" type="text" />
        <button id="load">Load Applet</button>
        <label for="checkbox">Show Prompt? </label>
        <input
          id="checkbox"
          style="transform: translateY(10px)"
          type="checkbox"
        />
        <p id="prompt"></p>
        <p id="scoring"></p>
      </div>
      <div id="ggb-container">
        <div id="ggb-element"></div>
      </div>
    </main>

    <p id="broken-click" class="hidden">Maybe coming soon?</p>
    <script>
      function clickFunction() {
        document.querySelector("#broken-click").classList.remove("hidden");
        setTimeout(() => {
          document.querySelector("#broken-click").classList.add("hidden");
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }, 2000);
      }
    </script>
  </body>
</html>
