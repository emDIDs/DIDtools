<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Table Helper</title>
    <h1>Table Helper</h1>
    
  </head>
  <body>
    <div>
    <label for="numRows">Number of rows:</label>
    <input type="number" id="numRows" name="numRows" />
    </div>

    <div>
    <label for="numCols">Number of columns:</label>
    <input type="number" id="numCols" name="numCols" />
    </div>

    <div>
      <label for="colHeaders">Column Headers:</label>
      <input type="checkbox" id="colHeaders" name="colHeaders" />
    </div>

    <div>
    <button type="button">Make table</button>
    </div>

  </body>
</html>
