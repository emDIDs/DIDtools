<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate English to Spanish Swap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Boilerplate English to Spanish Swap</h1>
    <p>Paste code with English Boilerplate strings below.</p>
    <div class="input-container">
    <textarea id="inputCode" placeholder="Paste English code here."></textarea>
    <div class="button-wrapper">
        <button id="swapButton" onclick="swapStrings()">Swap Strings</button>
    </div>
</div>

<h2>Output:</h2>

<div class="output-container">
    <div class="button-wrapper">
        <button id="copyButton" onclick="copyCode()">Copy Code</button>
    </div>
    <pre id="outputCode"></pre>
</div>
    <script src="script.js"></script>
</body>
</html>
