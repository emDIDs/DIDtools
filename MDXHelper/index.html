<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MDX Block Generator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>MDX Block Generator</h1>

    <label for="issueKey">Issue Key</label>
    <input id="issueKey" type="text" />

    <label for="jiraTitle">Jira Title</label>
    <input id="jiraTitle" type="text" />

    <label for="description">Description</label>
    <textarea id="description" rows="6"></textarea>

    <label for="type">Block Type</label>
    <select id="type">
      <option value="parent">Parent</option>
      <option value="variant">Variant</option>
    </select>

    <label for="variantName">Variant Slug (only for Variant type)</label>
    <input id="variantName" type="text" />

    <button onclick="generateBlock()">Generate MDX Block</button>

    <h2>Copy This:</h2>
    <pre id="output"></pre>
  </body>
</html>
