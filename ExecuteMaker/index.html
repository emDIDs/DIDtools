<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input to Execute Command</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
   <h1>GGB Commands to Execute</h1>
</div>
  <div class="container">
    <h2>Add GGB Commands Here</h2>
    <p>Place each separate command on a new line.</p>
    <textarea id="input" rows="10" cols="50"></textarea>
    <div class="button-wrapper">
      <button id="convert">Convert</button>
    </div>
    <h2>Output</h2>
    <div class="button-wrapper">
      <button id="copy">Copy</button>
    </div>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
